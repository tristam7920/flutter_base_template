name: flutter_base_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # assets 섹션에 splash.jpeg 파일 등록 (assets 폴더 내에 splash.jpeg 파일이 있어야 함)
  assets:
    - lib/assets/splash.jpeg
